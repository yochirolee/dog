<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="shortcut icon" href="./favicon/favicon.svg" type="image/svg+xml" />

		<!-- custom css link -->
		<link rel="stylesheet" href="./stylesGromming.css" />

		<!-- google font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;family=Source+Sans+Pro:wght@600;700&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>

		<title>Gromming Mobile</title>
	</head>

	<body>
		<!---Header-->
		<header>
			<div class="container">
				<div class="overlay" id="overlay"></div>
				<div class="navbar-top">
					<a>
						<h1 class="logo">Gromming</h1>
					</a>
				</div>
				<!--Navbar-->
				<nav id="navbar" class="navbar">
					<div class="navbar-top">
						<h1 class="logo">Gromming</h1>
					</div>
					<ul class="navbar-list">
						<li class="navbar-item">
							<a href="#home" class="navbar-link"> Home </a>
						</li>
						<li class="navbar-item">
							<a href="#about" class="navbar-link"> About </a>
						</li>
						<li class="navbar-item">
							<a class="navbar-link"> Services</a>
						</li>
						<li class="navbar-item">
							<a class="navbar-link">Features</a>
						</li>
						<li class="navbar-item">
							<a class="navbar-link">Blog</a>
						</li>
						<li class="navbar-item">
							<a class="navbar-link"> Contact Us </a>
						</li>
					</ul>
				</nav>
				<div class="nav-right">
					<i id="navbar-toggle" class="fas fa-bars bars"></i>
				</div>
			</div>
		</header>

		<!--Main-->
		<main>
			<!--Article-->
			<article class="">
				<section class="section" id="home">
					<div class="hero-card">
						<div class="hero-content">
							<h3 class="hero-title title">We Transform your Dog</h3>

							<a href="https://wa.me/17864509223" class="btn hero-button">
								Make Appoinment
								<i class="fab fa-whatsapp"></i>
							</a>
						</div>
						<figure class="hero-banner"></figure>
					</div>
				</section>
			</article>

			<!--Article Cards Container-->
			<article>
				<section class="services-section">
					<h3>Our Services</h3>
					<div class="cards">
						<div class="services-card card-1">
							<div class="card-header">
								<i class="card-header-icon fas fa-tooth"></i>
								<span>Teeth Cleaning</span>
							</div>
							<div class="card-img-1"></div>
						</div>
						<div class="services-card card-2">
							<div class="card-header">
								<i class="card-header-icon fas fa-shower"></i>
								<span>Dog Bath</span>
							</div>
							<div class="card-img-2"></div>
						</div>
						<div class="services-card card-3">
							<div class="card-header">
								<i class="card-header-icon fas fa-scissors"></i>
								<span>Gromming</span>
							</div>
							<div class="card-img-3"></div>
						</div>
					</div>
				</section>
			</article>
			<!--Footer-->
		</main>
	</body>
</html>

<script src="./main.js"></script>
